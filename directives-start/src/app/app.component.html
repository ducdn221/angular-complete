<div class="container">
  <div class="row" hightLightDirective>
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <!-- <p *ngIf="!onlyOdd" hightLightDirective>Directive</p>
  <p appBetterHighlight = 'red' defaultColor='yellow' >Directive better</p> -->
  <p appBetterHighlight = 'red' defaultColor='yellow' >Directive better</p>
  <p *appUnless="onlyOdd" hightLightDirective>Directive</p>
  <!-- <ng-template [appUnless]="onlyOdd">
    <p>Only odd12345</p>
  </ng-template> -->
</div>
